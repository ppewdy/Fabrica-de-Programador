
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão de Visita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #cartao {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      width: 250px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      display: none; /* começa escondido */
    }

    #cartao h3 {
      margin-bottom: 5px;
    }

    #cartao p {
      margin: 3px 0;
    }
  </style>
</head>
<body id="1" class="3">

  <h2> Gerador de Cartão de Visita</h2>

  <input id="nome" type="text" placeholder="Digite seu nome">
  <br>
  <input id="email" type="email" placeholder="Digite seu e-mail">
  <br>
  <input id="telefone" type="tel" placeholder="Digite seu telefone">
  <br>
  <button onclick="gerarCartao()">Gerar Cartão</button>

  <div id="cartao">
    <h3 id="nomeCartao"></h3>
    <p id="emailCartao"></p>
    <p id="telefoneCartao"></p>
  </div>

  <script>
    function gerarCartao() {
    //   Pega os valores digitados
      let nome = document.getElementById("nome").value;
      let email = document.getElementById("email").value;
      let telefone = document.getElementById("telefone").value;

      // Mostra no cartão
      document.getElementById("nomeCartao").innerText = nome;
      document.getElementById("emailCartao").innerText = email;
      document.getElementById("telefoneCartao").innerText = telefone;

    //   Exibe o cartão (antes estava escondido)
      document.getElementById("cartao").style.display = "block";
    
    }
  </script>

</body>
</html>
