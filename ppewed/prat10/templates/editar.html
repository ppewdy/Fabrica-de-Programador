<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
</head>
<body>

    <h1>Editar Aluno</h1>

    <form action="{{ url_for('editar', aluno_id=aluno[0]) }}" method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ aluno[1] }}" required><br><br>

        <label>Idade:</label>
        <input type="number" name="idade" value="{{ aluno[2] }}" required><br><br>

        <button type="submit">Salvar</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>

</body>
</html>
